<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTM - Nhận diện xe ưu tiên</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>HỆ THỐNG NHẬN DIỆN XE ƯU TIÊN</h1>
        </header>

        <main>
            <section class="controls">
                <input type="file" id="videoInput" accept="video/*" hidden>
                <button class="btn" onclick="document.getElementById('videoInput').click()">Chọn video</button>
                <button class="btn btn-primary" id="uploadBtn">Upload</button>
            </section>

            <section class="video-container">
                <div class="video-wrapper">
                    <video id="videoPlayer" playsinline></video>
                    <canvas id="overlay"></canvas>

                    <div class="bounding-box" id="boxExample">
                        <span class="label">Ambulance 98%</span>
                    </div>
                </div>
            </section>

            <footer class="status-bar">
                Trạng thái: <span id="status">Sẵn sàng</span>
            </footer>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
